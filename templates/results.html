<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matched Images</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background:skyblue;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .image-card {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: scale(1.02);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .checkbox {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.5);
    }

    .email-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 15px;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .retry-btn {
      background-color: #343a40;
      margin-top: 30px;
      display: inline-block;
      width: 150px;
    }

    .retry-btn:hover {
      background-color: #1d2124;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    #select-all {
      transform: scale(1.2);
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matched Images</h1>

    <div class="top-bar">
      <label><input type="checkbox" id="select-all"> Select All</label>
    </div>

    {% if images %}
      <form id="matchedForm">
        <div class="gallery">
          {% for img in images %}
            <div class="image-card">
              <input type="checkbox" class="checkbox image-checkbox" name="selected_images" value="{{ img }}" data-filename="{{ img }}">
              <img src="{{ url_for('static', filename='matched/' ~ img) }}" alt="Matched image">
            </div>
          {% endfor %}
        </div>

        <input type="email" id="email" class="email-input" placeholder="Enter your email" required>

        <button type="button" class="btn" onclick="sendSelected()">üì© Send Selected to Email</button>
        <a href="{{ url_for('index') }}" class="btn retry-btn">üîÅ Try Again</a>
      </form>
    {% else %}
      <p style="text-align: center;">No matches found.</p>
    {% endif %}
  </div>

  <script>
    document.getElementById('select-all').addEventListener('change', function () {
      document.querySelectorAll('.image-checkbox').forEach(cb => cb.checked = this.checked);
    });

    function sendSelected() {
      const selected = Array.from(document.querySelectorAll('.image-checkbox:checked'))
                            .map(cb => cb.getAttribute('data-filename'));
      const email = document.getElementById('email').value;

      if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      if (selected.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      fetch('/send_email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ images: selected, email: email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          alert("üì¨ Email sent successfully!");
        } else {
          alert("‚ùå Failed to send email.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ö†Ô∏è An error occurred while sending email.");
      });
    }
  </script>
</body>
</html>
